<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>stop-watch</title>
    <link rel="stylesheet" href="stop-watch.css">
</head>
<body>
    <div id="container">
    <div id="timer">00:00:00</div>
    </div>

    </div>
